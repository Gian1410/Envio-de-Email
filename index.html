<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Generar de envio de Email Js">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- titulos -->
    <title>Enviar Email</title>
    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="">
    <!-- css -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/styles.css">
    <!-- icons -->
    <!-- fonts -->
</head>
<body>
    <div class="sent-email">
        <form id="formulario">
            <div class="email-content">
                <h2><span>SIMULADOR </span>de  Envio de <span> GMAIL</span></h2>
                    <div class="content-email">
                        <label for="email"></label>
                        <input id="email" name="email" type="email" placeholder="Email Destino,ej:mkt@empresa.com">
                    </div>

                    <div class="content-asunto">
                        <label for="asunto"></label>
                        <input id="asunto" type="text" placeholder="Indica el Asunto">
                    </div>

                    <div class="content-mensaje">
                        <label class="mensaje" for="mensaje"></label>
                        <input id="mensaje" type="text" placeholder="Mensaje de Email">
                    </div>

                    <div>
                        <button type="submit" class="send" disabled style="opacity: 50%;">Enviar</button>
                        <button type="reset" class="reset">Reset</button>
                    </div>
            </div>

            <div>
                <img src="img/Recurso 1@2x.png" alt="">
            </div>
        </form>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
